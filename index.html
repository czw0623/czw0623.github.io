<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Google Authentication Module -->
    <script src="js/google-auth.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
        <nav>
            <ul>
                <li><a href="marvelChampions/mg.html">漫威傳奇再起: 異變基因 戰役紀錄</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Auth Status Section -->
        <div id="auth-status">
            <!-- 未登入狀態 -->
            <div id="logged-out-state">
                <h2>歡迎來到我的網站</h2>
                <p>請登入以獲得完整體驗</p>
                <button id="login-trigger-btn" class="auth-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                        <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-7.18-2.53H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                        <path fill="#FBBC05" d="M4.5 10.49a4.77 4.77 0 0 1 0-3.03V5.39H1.83a8 8 0 0 0 0 7.17l2.67-2.07z"/>
                        <path fill="#EA4335" d="M8.98 3.58c1.32 0 2.5.45 3.44 1.35l2.54-2.54a7.98 7.98 0 0 0-5.98-2.39 8 8 0 0 0-7.15 4.42l2.67 2.07c.63-1.89 2.39-3.2 4.48-3.2z"/>
                    </svg>
                    使用 Google 登入
                </button>
            </div>
            
            <!-- 已登入狀態 -->
            <div id="logged-in-state" style="display: none;">
                <h2>歡迎回來！</h2>
                <div id="user-summary">
                    <img id="user-avatar" src="" alt="用戶頭像" width="40" height="40">
                    <span id="user-greeting"></span>
                </div>
                <button id="sign-out-btn" class="auth-btn secondary">登出</button>
            </div>
        </div>

        <!-- Lightbox Modal for Google Login -->
        <div id="login-lightbox" class="lightbox-overlay" style="display: none;">
            <div class="lightbox-content">
                <div class="lightbox-header">
                    <h2>Google 登入</h2>
                    <button id="close-lightbox" class="close-btn">&times;</button>
                </div>
                
                <div class="lightbox-body">
                    <p>使用您的 Google 帳戶安全登入</p>
                    
                    <div id="g_id_onload"
                         data-client_id="344978275183-2ilbkaf574jtufunu1hbu5c8tion3t9q.apps.googleusercontent.com"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                    
                    <div class="privacy-note">
                        <small>我們將保護您的隱私，僅用於身份驗證目的</small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- User Info Lightbox -->
        <div id="user-info-lightbox" class="lightbox-overlay" style="display: none;">
            <div class="lightbox-content">
                <div class="lightbox-header">
                    <h2>用戶資訊</h2>
                    <button id="close-user-info" class="close-btn">&times;</button>
                </div>
                
                <div class="lightbox-body">
                    <div id="user-details">
                        <div class="user-profile">
                            <img id="user-picture" src="" alt="用戶頭像" width="80" height="80">
                            <div id="user-text">
                                <p><strong>姓名：</strong><span id="user-name"></span></p>
                                <p><strong>Email：</strong><span id="user-email"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
